<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FGeoTour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0073e6;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background: #0073e6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container button:hover {
      background: #005bb5;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crie sua conta</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha (mín. 8 caracteres)" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
      <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>
</body>
</html>
